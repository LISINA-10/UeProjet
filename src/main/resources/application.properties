# ───────── JWT ─────────
jwt.secret=${JWT_SECRET}                     # ➜ variable d’environnement
jwt.expiration=${JWT_EXPIRATION:86400}       # valeur par défaut 24 h

# ──────── DATA SOURCE ────────
# Render expose la variable d’env. SPRING_DATASOURCE_URL si tu « references » la base
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/citizenact}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# ───────── JPA / Hibernate ─────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.javax.persistence.validation.mode=none

# ───────── Serveur HTTP ─────────
# Render fournit automatiquement PORT. 8080 reste la valeur de repli pour le dev local.
server.port=${PORT:8080}
